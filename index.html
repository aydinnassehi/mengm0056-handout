<!doctype html>
<meta charset="utf-8">
<title>MENGM0056 – PDFs</title>
<h1>MENGM0056 – Scenario PDFs</h1>

<p>Enter your assigned UUID below to access your scenario PDFs.</p>

<form id="uuidForm">
  <input type="text" id="uuidInput" placeholder="Enter UUID" size="40" required>
  <button type="submit">Get PDFs</button>
</form>

<script>
document.getElementById('uuidForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const uuid = document.getElementById('uuidInput').value.trim();
  if (uuid) {
    window.location.href = uuid + "/index.html";
  }
});
</script>
